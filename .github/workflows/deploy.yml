name: Minimal Test

on: [push]

jobs:
  test-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create dummy artifact
        run: |
          mkdir -p dist && echo "Hello world" > dist/index.html
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: test-artifact
          path: ./dist
